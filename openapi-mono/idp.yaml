      pattern: "^[ -~]{1,4096}$"
      type: string
      description: Additional data for external token authentication
      example: 4b7eb94b-10c9-4f11-a10e-7292b29ab115
    BearerTokenType:
      type: string
      description: Token type for bearer token
      example: Bearer
      enum:
      - Bearer
    ClientCredentialsGrantType:
      type: string
      description: Grant type to get an access token with client credentials
      example: client_credentials
      enum:
      - client_credentials
    ExternalToken:
      pattern: "^[ -~]{1,4096}$"
      type: string
      description: External token
      example: eyJhbGciOiJSUzI1NiJ9..dTuvtzqy9oPWIN4NIBdhIR09Xpm70dgRCP-ybuVLo24DwqaysPKNmEHDXcq2gGE1w2L6e783_PXRK3RI0j1TQRFeLRbiPzN5imBdrJ2LlV8QNdkElOl2x32j652YeFcoAitBzFss_Do0_rquU_008eeIXWa-B-AiMsdAqgLUiMigsTT42rQYr7Mb8Am_NWwvZ9-DWiox6HbuUNUo3TStBmLervqlQ5j2_3AzcOILp8cJX0699fw7Y6gcu_pNHgjswqD0UVPSAmHf_bqFAH6b98qHVKe3isMSoktYi4FfWdpG1ykviEp9Ii0QKfeLnqyIR6g2o2XzGlDv7Usv5ouiXg
