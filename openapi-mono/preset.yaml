    Channel:
      name: Channel
      in: header
      description: "Channel originating the request. If the request comes from a terminal,\
        \ the parameter is mandatory."
      required: false
      style: simple
      explode: false
      schema:
        $ref: '#/components/schemas/Channel'
    MerchantId:
      name: MerchantId
