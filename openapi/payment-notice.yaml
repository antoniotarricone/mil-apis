openapi: 3.0.3

info:
  title: Payment Notice Microservice
  version: 2.0.0
  description: Payment Notice Microservice for Multi-channel Integration Layer of SW Client Project
  contact:
    name: Antonio Tarricone
    email: antonio.tarricone@pagopa.it

servers:
  - description: Payment Notice URL
    url: https://server_addr

security:
  - ApiKeyAuth: [ ]

paths:
  /paymentNotices/{qrCode}:
    # ------------------------------------------------------
    # Verify a payment notice by QR-code
    # ------------------------------------------------------
    get:
      operationId: verifyByQrCode
      summary: Verify a payment notice by QR-code
      parameters:
        - $ref: 'common.yaml#/components/parameters/Version'
        - $ref: 'common.yaml#/components/parameters/AcquirerId'
        - $ref: 'common.yaml#/components/parameters/Channel'
        - $ref: 'common.yaml#/components/parameters/TerminalId'
        - $ref: '#/components/parameters/QrCode'
      responses:
        "200":
          $ref: '#/components/responses/VerifyProcessed'
        "400":
          $ref: 'common.yaml#/components/responses/ConstraintViolation'
        "401":
          description: API key is missing or invalid
        "403":
          description: Forbidden
        "404":
          description: Payment notice not found
        "406":
          description: Not acceptable. Did you require application/xml?
        "429":
          description: Too many request
        "500":
          description: Server error
        default:
          description: Unexpected error

    # ------------------------------------------------------
    # Activate the payment of a notice by QR-code
    # ------------------------------------------------------
    patch:
      operationId: activateByQrCode
      summary: Activate the payment of a notice by QR-code
      parameters:
        - $ref: 'common.yaml#/components/parameters/Version'
        - $ref: 'common.yaml#/components/parameters/AcquirerId'
        - $ref: 'common.yaml#/components/parameters/Channel'
        - $ref: 'common.yaml#/components/parameters/TerminalId'
        - $ref: '#/components/parameters/QrCode'
      requestBody:
        $ref: '#/components/requestBodies/Activate'
      responses:
        "200":
          $ref: '#/components/responses/ActivateProcessed'
        "400":
          $ref: 'common.yaml#/components/responses/ConstraintViolation'
        "401":
          description: API key is missing or invalid
        "403":
          description: Forbidden
        "404":
          description: Payment notice not found
        "406":
          description: Not acceptable. Did you require application/xml?
        "415":
          description: Unsupported media type. Did you provide application/xml?
        "429":
          description: Too many request
        "500":
          description: Server error
        default:
          description: Unexpected error

  /paymentNotices/{paTaxCode}/{noticeNumber}:
    # ------------------------------------------------------
    # Verify a payment notice by PA tax code and notice
    # number
    # ------------------------------------------------------
    get:
      operationId: verifyByTaxCodeAndNoticeNumber
      summary: Verify a payment notice by PA tax code and notice number
      parameters:
        - $ref: 'common.yaml#/components/parameters/Version'
        - $ref: 'common.yaml#/components/parameters/AcquirerId'
        - $ref: 'common.yaml#/components/parameters/Channel'
        - $ref: 'common.yaml#/components/parameters/TerminalId'
        - $ref: '#/components/parameters/PaTaxCode'
        - $ref: '#/components/parameters/NoticeNumber'
      responses:
        "200":
          $ref: '#/components/responses/VerifyProcessed'
        "400":
          $ref: 'common.yaml#/components/responses/ConstraintViolation'
        "401":
          description: API key is missing or invalid
        "403":
          description: Forbidden
        "404":
          description: Payment notice not found
        "406":
          description: Not acceptable. Did you require application/xml?
        "429":
          description: Too many request
        "500":
          description: Server error
        default:
          description: Unexpected error

    # ------------------------------------------------------
    # Activate the payment of a notice by PA tax code and
    # notice number
    # ------------------------------------------------------
    patch:
      operationId: activateByTaxCodeAndNoticeNumber
      summary: Activate the payment of a notice by PA tax code and notice number
      parameters:
        - $ref: 'common.yaml#/components/parameters/Version'
        - $ref: 'common.yaml#/components/parameters/AcquirerId'
        - $ref: 'common.yaml#/components/parameters/Channel'
        - $ref: 'common.yaml#/components/parameters/TerminalId'
        - $ref: '#/components/parameters/PaTaxCode'
        - $ref: '#/components/parameters/NoticeNumber'
      requestBody:
        $ref: '#/components/requestBodies/Activate'
      responses:
        "200":
          $ref: '#/components/responses/ActivateProcessed'
        "400":
          $ref: 'common.yaml#/components/responses/ConstraintViolation'
        "401":
          description: API key is missing or invalid
        "403":
          description: Forbidden
        "404":
          description: Payment notice not found
        "406":
          description: Not acceptable. Did you require application/xml?
        "415":
          description: Unsupported media type. Did you provide application/xml?
        "429":
          description: Too many request
        "500":
          description: Server error
        default:
          description: Unexpected error

  /fees:
    # ------------------------------------------------------
    # Calculate the fee amount for a set of payment notices
    # ------------------------------------------------------
    post:
      operationId: getFee
      summary: Calculate the fee amount for a set of payment notices
      parameters:
        - $ref: 'common.yaml#/components/parameters/Version'
        - $ref: 'common.yaml#/components/parameters/AcquirerId'
        - $ref: 'common.yaml#/components/parameters/Channel'
        - $ref: 'common.yaml#/components/parameters/TerminalId'
      requestBody:
        $ref: '#/components/requestBodies/GetFee'
      responses:
        "200":
          $ref: '#/components/responses/FeeFound'
        "400":
          $ref: 'common.yaml#/components/responses/ConstraintViolation'
        "401":
          description: API key is missing or invalid
        "403":
          description: Forbidden
        "404":
          description: Fee not found
        "406":
          description: Not acceptable. Did you require application/xml?
        "415":
          description: Unsupported media type. Did you provide application/xml?
        "429":
          description: Too many request
        "500":
          description: Server error
        default:
          description: Unexpected error

  /payments:
    # ------------------------------------------------------
    # Close the payment of a set of notices
    # ------------------------------------------------------
    patch:
      operationId: close
      summary: Close the payment of a set of notices
      parameters:
        - $ref: 'common.yaml#/components/parameters/Version'
        - $ref: 'common.yaml#/components/parameters/AcquirerId'
        - $ref: 'common.yaml#/components/parameters/Channel'
        - $ref: 'common.yaml#/components/parameters/TerminalId'
      requestBody:
        $ref: '#/components/requestBodies/Close'
      responses:
        "200":
          $ref: '#/components/responses/CloseProcessed'
        "400":
          $ref: 'common.yaml#/components/responses/ConstraintViolation'
        "401":
          description: API key is missing or invalid
        "403":
          description: Forbidden
        "406":
          description: Not acceptable. Did you require application/xml?
        "415":
          description: Unsupported media type. Did you provide application/xml?
        "429":
          description: Too many request
        "500":
          description: Server error
        default:
          description: Unexpected error

  /payments/{transactionId}:
    # ------------------------------------------------------
    # Receive from the Nodo the result of the payment of a
    # set of payment notices
    # ------------------------------------------------------
    post:
      operationId: receivePaymentStatus
      summary: Receive from the Nodo the result of the payment of a set of payment notices
      parameters:
        - $ref: '#/components/parameters/TransactionId'
      requestBody:
        $ref: '#/components/requestBodies/PaymentStatus'
      responses:
        "200":
          $ref: '#/components/responses/PaymentStatusReceived'
        "400":
          $ref: 'common.yaml#/components/responses/ConstraintViolation'
        "401":
          description: API key is missing or invalid
        "403":
          description: Forbidden
        "404":
          $ref: '#/components/responses/TransactionNotFound'
        "406":
          description: Not acceptable. Did you require application/xml?
        "415":
          description: Unsupported media type. Did you provide application/xml?
        "429":
          description: Too many request
        "500":
          description: Server error
        default:
          description: Unexpected error

    # ------------------------------------------------------
    # Retrieve the status of the payment of a set of payment
    # notices
    # ------------------------------------------------------
    get:
      operationId: getPaymentStatus
      summary: Retrieve the status of the payment of a set of payment notices
      parameters:
        - $ref: 'common.yaml#/components/parameters/Version'
        - $ref: 'common.yaml#/components/parameters/AcquirerId'
        - $ref: 'common.yaml#/components/parameters/Channel'
        - $ref: 'common.yaml#/components/parameters/TerminalId'
        - $ref: '#/components/parameters/TransactionId'
      responses:
        "200":
          $ref: '#/components/responses/PaymentStatus'
        "400":
          $ref: 'common.yaml#/components/responses/ConstraintViolation'
        "401":
          description: API key is missing or invalid
        "403":
          description: Forbidden
        "404":
          description: Payment status not found
        "406":
          description: Not acceptable. Did you require application/xml?
        "429":
          description: Too many request
        "500":
          description: Server error
        default:
          description: Unexpected error

components:
  # ========================================================
  # Schemas
  # ========================================================
  schemas:
    # ------------------------------------------------------
    # Basic types
    # ------------------------------------------------------
    AllOrNothingOutcome:
      description: Dual values (OK or KO) outcome
      type: string
      enum:
        - OK
        - KO
      example: "OK"

    Category:
      description: Transfer category
      type: string
      pattern: "^[ -~]{0,1024}$"
      example: "KTM"

    Company:
      description: Name of the creditor company
      type: string
      pattern: "^[ -~]{1,140}$"
      example: "ASL Roma"

    CreditorReferenceId:
      description: ID for the creditor company
      type: string
      pattern: "^[ -~]{1,35}$"
      example: "4839d50603fssfW5X"

    Debtor:
      description: Debtor unstructured data
      type: string
      pattern: "^[ -~]{0,1024}$"
      example: "Mario Rossi"

    Description:
      description: Payment notice description
      type: string
      pattern: "^[ -~]{1,140}$"
      example: "Health ticket for chest x-ray"

    DueDate:
      description: Expiration date of the payment notice
      type: string
      format: date
      maxLength: 10
      example: "2022-11-30"

    EuroCents:
      description: Amount in euro cents
      type: integer
      format: int64
      minimum: 1
      maximum: 99999999999
      example: 12345

    IdempotencyKey:
      description: Idempotency key for activate request
      type: string
      pattern: "^[0-9]{11}_[a-zA-Z0-9]{10}$"
      example: "47583764545_Ahf479elk0"

    Note:
      description: Payment notice note
      type: string
      pattern: "^[ -~]{1,210}$"
      example: "This is a payment notice"

    Office:
      description: Name of the creditor company office
      type: string
      pattern: "^[ -~]{1,140}$"
      example: "Ufficio di Roma"

    OkOutcome:
      description: Constant value (OK) outcome
      enum:
        - OK
      type: string
      example: "OK"

    KoOutcome:
      description: Outcome returned to verify and activate operations when something went wrong
      type: string
      enum:
        - NOTICE_GLITCH               # Spiacenti, c'è un problema tecnico con questo avviso.
        - WRONG_NOTICE_DATA           # Spiacenti, i dati dell’avviso non sono corretti.
        - CREDITOR_PROBLEMS           # Spiacenti, l’Ente Creditore sta avendo problemi nella risposta.
        - PAYMENT_ALREADY_IN_PROGRESS # Il pagamento è già in corso, riprova fra qualche minuto.
        - EXPIRED_NOTICE              # Spiacenti, l’avviso è scaduto e non è più possibile pagarlo.
        - REVOKED_NOTICE              # Spiacenti, l’Ente Creditore ha revocato questo avviso.
        - NOTICE_ALREADY_PAID         # Questo avviso è stato già pagato!
        - UNEXPECTED_ERROR            # Spiacenti, si è verificato un errore imprevisto.
      example: "NOTICE_GLITCH"

    PaTaxCode:
      description: Tax code of the creditor company
      type: string
      pattern: "^[0-9]{11}$"
      example: "15376371009"

    PaymentMethod:
      description: Method used to pay notice/s
      type: string
      enum:
        - PAGOBANCOMAT
        - DEBIT_CARD
        - CREDIT_CARD
        - BANK_ACCOUNT
        - CASH
      example: "PAGOBANCOMAT"

    PaymentToken:
      description: ID of the payment activation
      type: string
      pattern: "^[ -~]{1,35}$"
      example: "648fhg36s95jfg7DS"

    TransactionId:
      description: Transaction ID
      type: string
      pattern: "^[a-zA-Z0-9]{1,255}$"
      example: "517a4216840E461fB011036A0fd134E1"

    TrxNotFoundOutcome:
      description: Constant value (PAYMENT_NOT_FOUND) outcome
      type: string
      enum:
        - PAYMENT_NOT_FOUND
      example: "PAYMENT_NOT_FOUND"

    # ------------------------------------------------------
    # Common complex types
    # ------------------------------------------------------
    PaymentStatus:
      description: Payment status communicated by the Nodo
      type: object
      additionalProperties: false
      properties:
        outcome:
          $ref: '#/components/schemas/AllOrNothingOutcome'
        paymentDate:
          description: Notification timestamp
          type: string
          format: date-time
          maxLength: 19
        payments:
          description: Details of payment notices
          type: array
          maxItems: 5
          items:
            $ref: '#/components/schemas/PaymentDetails'
      required:
        - outcome
        - paymentDate
        - payments
      example:
        outcome: "OK"
        paymentDate: "2022-11-12T08:53:55"
        payments:
          - paymentToken: "648fhg36s95jfg7DS"
            description: "Health ticket for chest x-ray"
            creditorReferenceId: "4839d50603fssfW5X"
            paTaxCode: "15376371009"
            company: "ASL Roma"
            office: "Ufficio di Roma"
            debtor: "Mario Rossi"

    PaymentDetails:
      description: Details of a payment notice
      type: object
      additionalProperties: false
      properties:
        paymentToken:
          $ref: '#/components/schemas/PaymentToken'
        description:
          $ref: '#/components/schemas/Description'
        creditorReferenceId:
          $ref: '#/components/schemas/CreditorReferenceId'
        paTaxCode:
          $ref: '#/components/schemas/PaTaxCode'
        company:
          $ref: '#/components/schemas/Company'
        office:
          $ref: '#/components/schemas/Office'
        debtor:
          $ref: '#/components/schemas/Debtor'
      example:
        paymentToken: "648fhg36s95jfg7DS"
        description: "Health ticket for chest x-ray"
        creditorReferenceId: "4839d50603fssfW5X"
        paTaxCode: "15376371009"
        company: "ASL Roma"
        office: "Ufficio di Roma"
        debtor: "Mario Rossi"

    Transfer:
      description: Transfer essential data
      type: object
      additionalProperties: false
      properties:
        paTaxCode:
          $ref: '#/components/schemas/PaTaxCode'
        category:
          $ref: '#/components/schemas/Category'
      required:
        - paTaxCode
        - category
      example:
        paTaxCode: "15376371009"
        category: "KTM"

    VerifyOrActivateKo:
      description: Response to verify or activate payment notice when something went wrong
      type: object
      properties:
        outcome:
          $ref: '#/components/schemas/KoOutcome'
      required:
        - outcome
      example:
        outcome: "NOTICE_GLITCH"

    # ------------------------------------------------------
    # Complex types for verifyByQrCode and
    # verifyByTaxCodeAndNoticeNumber
    # ------------------------------------------------------
    VerifyOk:
      description: Response to verify payment notice when all went ok
      type: object
      properties:
        outcome:
          $ref: '#/components/schemas/OkOutcome'
        amount:
          $ref: '#/components/schemas/EuroCents'
        dueDate:
          $ref: '#/components/schemas/DueDate'
        note:
          $ref: '#/components/schemas/Note'
        description:
          $ref: '#/components/schemas/Description'
        company:
          $ref: '#/components/schemas/Company'
        office:
          $ref: '#/components/schemas/Office'
      required:
        - outcome
        - amount
      example:
        outcome: "OK"
        amount: 12345

    # ------------------------------------------------------
    # Complex types for activateByQrCode and
    # activateByTaxCodeAndNoticeNumber
    # ------------------------------------------------------
    ActivateOk:
      description: Response to activate payment notice when all went ok
      type: object
      properties:
        outcome:
          $ref: '#/components/schemas/OkOutcome'
        amount:
          $ref: '#/components/schemas/EuroCents'
        paTaxCode:
          $ref: '#/components/schemas/PaTaxCode'
        paymentToken:
          $ref: '#/components/schemas/PaymentToken'
        transfers:
          type: array
          maxItems: 5
          items:
            $ref: '#/components/schemas/Transfer'
      required:
        - paymentToken
      example:
        outcome: "OK"
        amount: 12345
        paTaxCode: "15376371009"
        paymentToken: "648fhg36s95jfg7DS"
        transfers:
          - paTaxCode: "15376371009"
            category: "KTM"

    # ------------------------------------------------------
    # Complex types for getFee
    # ------------------------------------------------------
    PaymentNotice:
      description: Payment notice data
      type: object
      additionalProperties: false
      properties:
        amount:
          $ref: '#/components/schemas/EuroCents'
        paTaxCode:
          $ref: '#/components/schemas/PaTaxCode'
        transfers:
          type: array
          maxItems: 5
          items:
            $ref: '#/components/schemas/Transfer'
      required:
        - amount
        - paTaxCode
        - transfers
      example:
        amount: 12345
        paTaxCode: "15376371009"
        transfers:
          - paTaxCode: "15376371009"
            category: "KTM"

  # ========================================================
  # Parameters
  # ========================================================
  parameters:
    # ------------------------------------------------------
    # For verifyByQrCode and activateByQrCode
    # ------------------------------------------------------
    QrCode:
      name: qrCode
      description: String encoded by the QR-code
      in: path
      required: true
      schema:
        type: string
        pattern: "^[ -~]{6}\\|[ -~]{3}\\|[0-9]{18}\\|[0-9]{11}\\|[0-9]{2,11}$"
        example: "PAGOPA|002|000000000000000000|00000000000|9999"

    # ------------------------------------------------------
    # For verifyByTaxCodeAndNoticeNumber and
    # activateByTaxCodeAndNoticeNumber
    # ------------------------------------------------------
    PaTaxCode:
      name: paTaxCode
      description: Tax code of the creditor company
      in: path
      required: true
      schema:
        $ref: '#/components/schemas/PaTaxCode'

    NoticeNumber:
      name: noticeNumber
      description: Notice number
      in: path
      required: true
      schema:
        type: string
        pattern: "^[0-9]{18}$"
        example: "485564829563528563"

    # ------------------------------------------------------
    # For receivePaymentStatus and getPaymentStatus
    # ------------------------------------------------------
    TransactionId:
      name: transactionId
      description: Transaction ID
      in: path
      required: true
      schema:
        $ref: '#/components/schemas/TransactionId'

  # ========================================================
  # Request bodies
  # ========================================================
  requestBodies:
    # ------------------------------------------------------
    # For activateByQrCode and
    # activateByTaxCodeAndNoticeNumber
    # ------------------------------------------------------
    Activate:
      description: Request to activate payment notice
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            properties:
              idempotencyKey:
                $ref: '#/components/schemas/IdempotencyKey'
              amount:
                $ref: '#/components/schemas/EuroCents'
            required:
              - idempotencyKey
              - amount
            example:
              idempotencyKey: "47583764545_Ahf479elk0"
              amount: 12345

    # ------------------------------------------------------
    # For getFee
    # ------------------------------------------------------
    GetFee:
      description: Request to get fee
      content:
        application/json:
          schema:
            description: Request to get fee
            type: object
            additionalProperties: false
            properties:
              paymentMethod:
                $ref: '#/components/schemas/PaymentMethod'
              notices:
                type: array
                maxItems: 5
                items:
                  $ref: '#/components/schemas/PaymentNotice'
            required:
              - paymentMethod
              - notices
            example:
              paymentMethod: "PAGOBANCOMAT"
              notices:
                - amount: 12345
                  paTaxCode: "15376371009"
                  transfers:
                    - paTaxCode: "15376371009"
                      category: "KTM"

    # ------------------------------------------------------
    # For close
    # ------------------------------------------------------
    Close:
      description: Request to close transaction
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            properties:
              outcome:
                $ref: '#/components/schemas/AllOrNothingOutcome'
              paymentTokens:
                type: array
                maxItems: 5
                items:
                  $ref: '#/components/schemas/PaymentToken'
              paymentMethod:
                $ref: '#/components/schemas/PaymentMethod'
              transactionId:
                $ref: '#/components/schemas/TransactionId'
              totalAmount:
                $ref: '#/components/schemas/EuroCents'
              fee:
                $ref: '#/components/schemas/EuroCents'
              timestampOp:
                description: Timestamp of e-money transaction
                type: string
                format: date-time
                maxLength: 19
            required:
              - outcome
              - paymentTokens
              - paymentMethod
              - transactionId
              - totalAmount
              - fee
              - timestampOp
            example:
              outcome: "OK"
              paymentTokens:
                - "648fhg36s95jfg7DS"
              paymentMethod: "PAGOBANCOMAT"
              transactionId: "517a4216840E461fB011036A0fd134E1"
              totalAmount: 12345
              fee: 50
              timestampOp: "2022-11-12T08:53:55"

    # ------------------------------------------------------
    # For receivePaymentStatus
    # ------------------------------------------------------
    PaymentStatus:
      description: Payment status communicated by the Nodo
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PaymentStatus'

  # ========================================================
  # Responses
  # ========================================================
  responses:
    # ------------------------------------------------------
    # For verifyByQrCode and verifyByTaxCodeAndNoticeNumber
    # ------------------------------------------------------
    VerifyProcessed:
      description: Verify processed
      content:
        application/json:
          schema:
            oneOf:
              - $ref: '#/components/schemas/VerifyOk'
              - $ref: '#/components/schemas/VerifyOrActivateKo'

    # ------------------------------------------------------
    # For activateByQrCode and
    # activateByTaxCodeAndNoticeNumber
    # ------------------------------------------------------
    ActivateProcessed:
      description: Activate processed
      content:
        application/json:
          schema:
            oneOf:
              - $ref: '#/components/schemas/ActivateOk'
              - $ref: '#/components/schemas/VerifyOrActivateKo'

    # ------------------------------------------------------
    # For getFee
    # ------------------------------------------------------
    FeeFound:
      description: Fee found
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            properties:
              fee:
                $ref: '#/components/schemas/EuroCents'
            required:
              - fee
            example:
              fee: 50

    # ------------------------------------------------------
    # For close
    # ------------------------------------------------------
    CloseProcessed:
      description: Response to close transaction
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            properties:
              outcome:
                $ref: '#/components/schemas/AllOrNothingOutcome'
            required:
              - outcome
            example:
              outcome: "OK"

    # ------------------------------------------------------
    # For receivePaymentStatus
    # ------------------------------------------------------
    PaymentStatusReceived:
      description: Payment status received
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            properties:
              outcome:
                $ref: '#/components/schemas/OkOutcome'
            required:
              - outcome
            example:
              outcome: "OK"

    TransactionNotFound:
      description: Transaction not found
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            properties:
              outcome:
                $ref: '#/components/schemas/TrxNotFoundOutcome'
            required:
              - outcome
            example:
              outcome: "PAYMENT_NOT_FOUND"

    # ------------------------------------------------------
    # For getPaymentStatus
    # ------------------------------------------------------
    PaymentStatus:
      description: Payment status received
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PaymentStatus'

  # ========================================================
  # Security schemes
  # ========================================================
  securitySchemes:
    ApiKeyAuth:
      $ref: 'common.yaml#/components/securitySchemes/ApiKeyAuth'